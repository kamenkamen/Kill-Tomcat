<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kill Tomcat</title>
    <script src="game.js" type="application/javascript"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="game">
    <div class="start">
        <h2>Press Enter to start</h2>
        <p>Commands:</p>
        <p>Press '1' - Pistol (default weapon)</p>
        <p>Press '2' - Rifle</p>
        <p>Press '3' - BFG</p>
        <p>Press '4' - Nuke bomb</p>
    </div>
    <div class="scores">
        <p>0 kills</p>
    </div>
    <div class="monitions">
        <div class="bullets"><p>1000</p></div>
        <div class="bombs"><p>5</p></div>
    </div>
    <div class="area">
        <div class="rabbit"></div>
        <div class="gun">
            <div class="pistol"></div>
        </div>
    </div>
</div>
<script>game()</script>
</body>
</html>
